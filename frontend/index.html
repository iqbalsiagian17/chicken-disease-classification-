<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Klasifikasi Penyakit Ayam</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div id="loading" hidden class="text-center my-3">
    <p>‚è≥ Memprediksi, mohon tunggu...</p>
  </div>

  <div class="container mt-4">
    <h1 class="mb-4">Klasifikasi Penyakit Ayam Berdasarkan Kotoran</h1>

    <div class="row g-4">
      <!-- Kiri: Upload & Hasil -->
      <div class="col-md-6">
        <div class="upload-section p-4 border rounded shadow-sm">
          <input type="file" id="imageInput" class="form-control mb-3" accept="image/*">
          <button onclick="predictImage()" class="btn btn-success w-100">Prediksi</button>

          <div class="preview mt-4">
            <img id="previewImage" src="" alt="Preview" hidden class="preview-img img-fluid rounded">
          </div>
          

          <div id="result" class="result mt-4"></div>
        </div>
      </div>

      <!-- Kanan: Riwayat -->
      <div class="col-md-6">
        <div class="history-section p-4 border rounded shadow-sm">
          <h3>Riwayat Prediksi:</h3>
          <div id="historyList" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
